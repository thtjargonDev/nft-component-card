<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT</title>
  </head>

  <body>
    <main>
      <article class="nft-card">
        <div class="nft-card__intro--img">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="image-eutherum"
          />
        </div>

        <div class="nft-card__text--box">
          <h3 class="nft-card__title">Equilibrium #3429</h3>
          <p class="nft-card__text--desc">
            Our Equilibrium collection promotes balance and calm
          </p>
        </div>

        <div class="nft-card__market--place">
          <div class="nft-card__eutherum--token">
            <svg
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
              class="icon-eutherum mgn-r"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>

            <span class="nft-card__eutherum--token-amt">0.041ETH</span>
          </div>

          <div class="nft-card__eutherum--token-expiry">
            <svg
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
              class="icon-clock mgn-r"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>

            <span class="nft-card__eutherum--expiry">3 days left</span>
          </div>
        </div>

        <hr />

        <div class="nft-card__author">
          <img
            src="./images/image-avatar.png"
            alt="jules wyvern"
            class="jules-wyvern"
          />
          <p class="nft-card__author--id">
            Creation of <span class="nft-card__author--name">Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
